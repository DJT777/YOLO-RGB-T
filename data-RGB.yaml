# FLIR ADAS dataset configuration
# Documentation: https://docs.ultralytics.com/datasets/detect/
# Example usage: yolo train data=flir_adas.yaml
# parent
# ├── notebooks
# └── FLIR_ADAS_V2  ← dataset root directory

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../notebooks/FLIR/RGB  # dataset root dir
train: images/train  # train images (relative to 'path')
val: images/val     # val images (relative to 'path')
test: images/test    # test images (relative to 'path')

# Labels
labels:
  train: labels/train  # train labels (relative to 'path')
  val: labels/val      # val labels (relative to 'path')
  test: labels/test"   # test labels (relative to 'path')

# Classes
names:
  0: Person
  1: Bike
  2: Car
  3: Motorcycle
  4: Bus
  5: Train
  6: Truck
  7: Traffic light
  8: Fire Hydrant
  9: Street Sign
  10: Dog
  11: Skateboard
  12: Stroller
  13: Scooter
  14: Other Vehicle


